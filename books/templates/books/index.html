{% load static %}
<link rel="stylesheet" href="{% static 'books/style.css' %}" />

<h1 class="my-4 text-center text-uppercase">All Books page</h1>
<ul class="list-group">
  {% for book in latest_books %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <h2>
      <a href="{% url 'books:detail' book.id %}" class="text-decoration-none"
        >{{ book.book_name }}</a
      >
    </h2>
  </li>
  {% endfor %}
</ul>
